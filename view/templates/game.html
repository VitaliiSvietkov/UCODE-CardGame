<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Card Game">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/utils.js"></script>
  <script src="./js/start_game.js"></script>
</head>

<body onload="start_game()">
  <!-- <input type="button" value="Rotate" onclick="rotateCoin()"> -->
  <div id="myProgress">
    <div id="myBar"></div>
  </div>

  <div class="coin" id="coinFace">
    <div class="enemy_coin" id="coinBack"></div>
  </div>

  <div id="playerHand" class="hand"></div>

  <img id="enemy" src="assets/images/2.gif" alt="">

  <div id="Elogin">Login enemy
    <div>HP: 18/20</div>
  </div>
  
  <div id="Ylogin">Your login
    <div>HP: 18/20</div>
  </div>


  <img id="you" src="assets/images/3.gif" alt="">
  <div id="oponentHand" class="handUp"></div>

  <div class="SteckC">
    <!-- <div class="card"></div> -->
  </div>
  
  <form id="finish" action="" method="POST" onsubmit="return checkGame()">
    <input type="submit" value="X" onclick="surrender()">
  </form>

  <div id="YourStone">
    <div id="stone2" class="stone">
      <img src="assets/images/stone/1.png" alt="">
      <img src="assets/images/stone/2.png" alt="">
      <img src="assets/images/stone/3.png" alt="">
      <img src="assets/images/stone/4.png" alt="">
      <img src="assets/images/stone/5.png" alt="">
      <img src="assets/images/stone/6.png" alt="">
    </div>
  </div>

  <div id="EnemyStone">
    <div id="stone1" class="stone">
      <img src="assets/images/stone/1.png" alt="">
      <img src="assets/images/stone/2.png" alt="">
      <img src="assets/images/stone/3.png" alt="">
      <img src="assets/images/stone/4.png" alt="">
      <img src="assets/images/stone/5.png" alt="">
      <img src="assets/images/stone/6.png" alt="">
    </div>
  </div>
  <div id="playerField"></div>
  <div id="oponentField" style="display: fixed; top: 30%;"></div>

  <script src="js/time.js"></script>
  <script src="js/script.js"></script>
  <script src="js/move_card.js"></script>
  <script src="js/end_turn.js"></script>
</body>

</html>
