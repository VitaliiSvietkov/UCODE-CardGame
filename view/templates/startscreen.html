<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(U)GWENT</title>
    <link rel="stylesheet" href="style/startscreen.css">
    <script src="js/startscreen.js"></script>
</head>

<body>
    <div id="main_container">
        <div id="login" class="form_container">
            <form action="" method="POST">
            <input required type="text" name="username" placeholder="Login">
            <input required type="password" name="password" placeholder="Password">
        
            <button type="submit" name="transit" value="authorization">Log in</button>
            </form>
            <button type="button" onclick="transit('login', 'registration');">Create account</button>
            <a href="?operation=remind">Forgot a password?</a>
        </div>

        <div id="registration" class="form_container">
            <form action="" method="POST">
                <input required type="text" name="username" placeholder="Login">
                <input required type="password" name="password" placeholder="Password">
                <input required type="password" name="confirm" placeholder="Confirm password">
                <input required type="text" name="name" placeholder="Full name">
                <input required type="email" name="email" placeholder="Email">
        
                <button type="submit" name="transit" value="usr_create">Sign up</button>
            </form>
            <button onclick="transit('registration', 'login');">Back</button>
            <a href="?operation=remind">Forgot a password?</a>
        </div>
    </div>
</body>

</html>
